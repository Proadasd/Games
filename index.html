				<section data-markdown class="center">
					<script type="text/template">
						## Компьютерная игра - 
1. Взаимодействие по определённому алгоритму (с целью развлечения, обучения, или тренировки) человека (группы людей)
 с компьютером или группой людей друг с другом посредством компьютера.
					</script>
					
				</section>
				<section data-markdown class="center">
					<script type="text/template">
						2. Компьютерная программа, которая организует игровой процесс и 
						управляет им, а также осуществляет взаимодействие между соперниками и 
						партнёрами по игре или сама выступает в качестве игрока. В процессе игры 
						на экране дисплея наглядно отображает игровая ситуация. Анализуруя эту 
						ситуацию, играющий рагирует на неё с помощью устройств ввода 
						(клавиатуры, мыши, джойстика, и др).
						 Ответные ходы или соответствующие изменение игровой ситуации компьютер воспроизводит на экране, часто со звуковым сопровождением.
					</script>
				</section>
				<section data-markdown class="center">
					<script type="text/template">
						#### Игра 1. Скоростная матрица

						Правила игры: игра состоит из 25 ячеек (5x5), ячейки
						 раскрашиваю в 7 цветов: красный, зелёный, голубой,
						  чёрный, белый, жёлтый и случайный цвет. 24 ячейки 
						  раскрашиваются в 6 разных цветов по 4 ячейки каждый.
						   1 ячейка универсального цвета. С интервалом 300мс 
						   ячейки будут перемешиваться. Нужно среди всех других
						    цветов отыскать ячейку с универсальным цветом и 
							кликнуть на неё, пока ячейки снова не перемешались.

					</script>
				</section>
				<section data-markdown class="center">
					<script type="text/template">
						Начисление очков: за каждую правильную ячейку игрок 
						получает 500 баллов + количество оставшихся миллисекунд 
						до перемешивания матрицы. При ошибочном нажатии 
						вычитается 500 баллов + количество оставшихся 
						миллисекунд до смены матрицы.
					</script>
				</section>
				<section data-markdown class="center">
					<script type="text/template">
						## Длительность раундов: 
						1. 15 секунд
						2. 30 секунд
						3. 45 секунд
					</script>
				</section>
